<!DOCTYPE html>
<head>
  <title>image slider</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7c8c424c87.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="carousel__wrapper">
    <div class="carousel__btn">
      <div class="carousel__btn--pre js-preBtn">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="carousel__btn--next js-nextBtn">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
    <div class="carousel__list js-list">
      <li>안녕</li>
      <li>Hello</li>
      <li>Nihao</li>
    </div>
  </div>
  <script src="./index.js"/>
</body>
