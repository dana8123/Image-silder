<!DOCTYPE html>
<head>
  <title>image slider</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7c8c424c87.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="carousel__wrapper">
    <div class="carousel__btn">
      <div class="carousel__btn--pre js_preBtn">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="carousel__btn--next js_nextBtn">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
    <div class="carousel__container">
      <div class="carousel__image js__image">1</div>
      <div class="carousel__image js__image">2</div>
      <div class="carousel__image js__image">3</div>
    </div>
  </div>
  <script src="./index.js"/>
</body>
